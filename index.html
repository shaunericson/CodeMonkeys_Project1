<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Food and Drink Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Modern+Antiqua" rel="stylesheet">
    
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />


</head>

<!-- <body onload="readFile();"> -->
<body>
    <div class="container">
        <div class="jumbotron specialjum">
            <div>
                <h1 id="title_banner">Food and Drink Search</h1>
                <h2 id="parameter_banner">Search Parameters</h2>
            </div>
            <div class="row">
            </div>
            <div class="row">
                <div class="col-lg-6 col-lg-offset-4">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for..." id="q-search-term">
                    </div>
                </div>
            </div>
            <div class="row">
            </div>
            <div class="row">
                <div class="col-lg-6 col-lg-offset-4">
                    <div class="input-group">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-lg-offset-4">
                    <form method="GET">
                            Food Categories: <br>
                        <select name="food-cat-drop" id="food-cat-drop">
                            <option value="None" name="none">None</option>
                            <option value="Beef" name="beef">Beef</option>
                            <option value="chicken" name="chicken">Chicken</option>
                            <option value="Dessert" name="desert">Dessert</option>
                            <option value="Lamb" name="lamb">Lamb</option>
                            <option value="Pasta" name="pasta">Pasta</option>
                            <option value="Pork" name="pork">Pork</option>
                            <option value="Seafood" name="seafood">Seafood</option>
                            <option value="Vegan" name="vegan">Vegan</option>
                            <option value="Vegetarian" name="vegetarian">Vegetarian</option>
                        </select> <br>
                        Cuisine Regions: <br>
                        <select name="cuis-area-drop" id="cuis-area-drop">
                            <option value="None" name="none">None</option>
                            <option value="American" name="american">American</option>
                            <option value="British" name="british">British</option>
                            <option value="Canadian" name="canadian">Canadian</option>
                            <option value="Chinese" name="chinese">Chinese</option>
                            <option value="Dutch" name="dutch">Dutch</option>
                            <option value="French" name="french">French</option>
                            <option value="Greek" name="greek">Greek</option>
                            <option value="Irish" name="irish">Irish</option>
                            <option value="Italian" name="italian">Italian</option>
                            <option value="Jamaican" name="jamaican">Jamaican</option>
                            <option value="Malaysian" name="malaysian">Malaysian</option>
                            <option value="Mexican" name="mexican">Mexican</option>
                            <option value="moroccan" name="moroccan">Moroccan</option>
                            <option value="Russian" name="russian">Russian</option>
                            <option value="Spanish" name="spanish">Spanish</option>
                            <option value="Thai" name="thai">Thai</option>
                            <option value="Vietnamese" name="vietnamese">Vietnamese</option>
                        </select> <br>
                        <input type="submit" id="select-btn" value="Select">
                        <input type="reset" value="Clear Form">
                        <br>
                    </form>

                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="button" id="category-btn">Food Categories</button>
                    </span>
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="button" id="cuisine-btn">Cuisine Area</button>
                    </span>
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="button" id="random-drink-btn">Random Drink</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
<!--   ------------------------ RESULTS Section ------------------------  -->
    <div class="container">
        <h2>Search Results</h2>
        <div class="row" id="card-section"></div>
        <div class="row" id="image-section"></div>
    </div>
    
    <p>Text-Result</p>
    <div class="text-result"></div>
<!-- Script(s) -->                    
    <script src="assets/javascript/search.js"></script>
    <!-- <script src="search.js"></script> -->

</body>
</html>
