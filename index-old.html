<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Food and Drink Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Modern+Antiqua" rel="stylesheet">
    
    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />


</head>

<body>
    <div class="container">
        <div class="jumbotron specialjum">
            <div>
                <h1 id="title_banner">Food and Drink Search</h1>
                <h2 id="parameter_banner">Search Parameters</h2>
            </div>
            <div class="row">
            </div>
            <div class="row">
                <div class="col-lg-6 col-lg-offset-4">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for..." id="q-search-term">
                    </div>
                </div>
            </div>
            <div class="row">
            </div>
            <div class="row">
                <div class="col-lg-6 col-lg-offset-4">
                    <div class="input-group">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-lg-offset-4">
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="button" id="category-btn">Food Categories</button>
                    </span>
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="button" id="cuisine-btn">Cuisine Style</button>
                    </span>
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="button" id="random-drink-btn">Random Drink</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
<!--   ------------------------ RESULTS Section ------------------------  -->
    <div class="container">
        <h2>Search Results</h2>
        <div class="row" id="card-section"></div>
        <div class="row" id="image-section"></div>
    </div>
                    
<!-- Script(s) -->                    
    <script src="assets/javascript/search.js"></script>

</body>
</html>
