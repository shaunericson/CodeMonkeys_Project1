                    </div>      
                </div>
            </div>

            <div class="col-md-12">

            </div>

            <div class="col-md-4">

            <div class="col-md-2"></div>
            <div class="col-md-8 chat-border" id="chatMessageWindow"></div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-7 chatMessage">
                    <form>
                        <input type="text" class="form-control" id="chatMessage">
                    </form>
                </div>  
                <div class="col-md-1 chatMessageSend">
                     <form>
                        <button type="submit" class="btn btn-secondary" id="submitMessage">Submit</button>
                    </form>
